<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>退勤報告</title>
<link rel="stylesheet" href="style5.css"></head>
<body>
    <div class="wrapper">
        
        <div class="header">
            <h1>　　　　　　　　退勤入力フォーム</h1>
            <div class="header2">
                       <p style="text-align: center">
                        <span style="line-height:10px">
                       <label1 for="name">退勤報告</label1>
                    </span>
                       </p>
                        <p style="text-align: left">
                            <span style="line-height:22px">
                        <label for="name">　　　　　　　　出勤日　　　　 :</label>
                        <input type="textbox" valie=""
                        readonly="readonly" id="textbox">
                            </span>
                        </p>
                        <p style="text-align: left">
                        <label2 for="name">　　　　　　　　出勤時間 　　　:</label2>
                       <input type="textbox" valie="" 
                        readonly="readonly" id="text">
                        </p>
                        <p style="text-align: left">
                        <label for="name">　　　　　　　　ステータス　　 :</label>
                        <select class="textlines">
                        <option value="サンプル1">退勤</option>
                        <option value="サンプル2">早退</option>
                        <option value="サンプル3">その他</option>
                        </select>
                        </p>
                        <p style="text-align: left">
                            <label for="name">　　　　　　　　退勤日　　　　 :</label>
                            <input type="date" size="40" maxlength="40">
                        </p>
                        <p style="text-align: left">
                        <label for="name">　　　　　　　　退勤時間　　　 :</label>
                        <input id="appt-time" type="time" name="appt-time" value="18:00">
                        </p>
                        <p style="text-align: left">
                            <label for="name">　　　　　　　　備考　　　　　 :</label>
                            <textarea class="textlines" rows="2" cols="33" ></textarea>
                        </p>
                        <p style="text-align: left">
                        <label2 for="name">　　　　　　　　休憩時間 　　　:</label2>
                        <input type="number" valie="" id="textb" min="0" step="0.5">
                        </p>
                        <button style="background-color:#504946; border-color:#504946; color:white">退勤</button>
                        <button style="background-color:#504946; border-color:#504946; color:white">キャンセル</button>

                        
            </div>
        </div>
    </div>
    
</body>
</html>
