<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>出勤報告</title>
<link rel="stylesheet" href="style4.css"></head>
<body>
    <div class="wrapper">
        
        <div class="header">
            <p style="text-align: center">
            
            <h1>　　　　　　　　出勤入力フォーム</h1>
            </p>
            <div class="header2">
                
                <p style="text-align: left">
                    <label2 for="name">ユーザーID :123456</label2>
                </p>
                
                       <p style="text-align: center">
                            <label1 for="name">出勤報告</label1>
                       </p>

                       <p style="text-align: left">
                            <label for="name">　　　　　　　　出勤ステータス :</label>
                            <select class="textlines">
                            <option value="サンプル1">出勤</option>
                            <option value="サンプル2">遅刻</option>
                            <option value="サンプル3">欠席</option>
                            <option value="サンプル4">代休</option>
                            <option value="サンプル5">休日</option>
                            <option value="サンプル6">有給</option>
                            <option value="サンプル7">その他</option>
                            <option value="サンプル8">その他(休日)</option>
                            </select>
                        </p>

                        <p style="text-align: left">
                            <label for="name">　　　　　　　　出勤日　　　　 :</label>
                            <input type="date" size="40" maxlength="40">
                        </p>

                        <p style="text-align: left">
                            <label for="name">　　　　　　　　出勤時間　　　 :</label>
                            <input id="appt-time" type="time" name="appt-time" value="09:00">
                        </p>

                        <p style="text-align: left">
                            <label for="name">　　　　　　　　備考　　　　　 :</label>
                            <textarea class="textlines" rows="2" cols="20" ></textarea>
                        </p>
                        <br>

                        <button style="background-color:#504946; border-color:#504946; color:white">キャンセル</button>
                        <button style="background-color:#504946; border-color:#504946; color:white">送信</button>    
            </div>
        </div>
    </div>
    
</body>
</html>
