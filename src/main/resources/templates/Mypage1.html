<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>formsample</title>
    <link rel="stylesheet" href="/css/Mypage.css">
  </head>
  <body>
    <div id="form">
      <p class="form-title">SESマイページ</p>
      <form action="post">
        <label>ユーザーID</label>
        <p class="id">
          <input type="text" disabled="disabled" autocomplete="off" class="el-input__inner" id="user_id" name="user_id" value="1">
        </p>
        <label>ユーザー名</label>
        <p class="name">
          <input type="text" disabled="disabled" autocomplete="off" placeholder="" class="el-input__inner" value="田中太郎">
        </p>
       <ui>
         <p class="sub">
        <a th:href="@{/edit/1}"><input type="button" value="編集"></input></a>
        <a th:href="@{/user/signup}"><input type="button" value="出勤報告"></input></a>
        <!-- <a th:href="@{/user/clock_out}"><input type="button" value="退勤報告"></input></a>-->
        <a th:href="@{/attendance/list}"><input type="button" value="勤怠一覧"></input></a>
        </p>
       </ui>
      </form>
    </div>
    <div class="log-out">
    	<form th:action="@{/logout}" method="post">
    		<input type=submit value=ログアウト />    	
    		</form>
    </div>
  </body>
</html>
