<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>退勤報告</title>
<link rel="stylesheet" th:href="@{/style5.css}"></head>
<body>
    <div class="wrapper">
        
        <div class="header">
         <form th:action="@{/user/complete}" method="post" th:object="${form}"> 
            <h1>退勤入力フォーム</h1>
            <div class="header2">
                <p style="text-align: center">
                <span style="line-height:10px">
                <label1 for="name">退勤報告</label1>
                </span>
                </p>
                
                <p style="text-align: left">
            
            	<label2 for="name">ユーザーID :123456</label2>
            	<br>
            	<label4 for="name">ユーザー名 :かまきりお</label4>
            	</p>

                <input type="hidden" name="attendanceId" th:value="*{attendanceId}" th:field="*{attendanceId}">

                <p style="text-align: left">
                <span style="line-height:22px">
                <label for="startDate" th:text="*{startDate}"></label>
                <label for="name">出勤日 :</label>
                <input type="text" th:field="*{stratDate}" readonly="readonly"><br>

                </span>
                </p>

                <p style="text-align: left">
                    <label for="startTime" th:text="*{startTime}"></label>
                <label2 for="name">出勤時間 :</label2>
                <input type="text" th:field="*{startTime}" readonly="readonly"><br>
                </p>

                <p style="text-align: left">
                    <label for="status" th:text="*{status}"></label>
                <label for="name">退勤ステータス :</label>
                <select class="textlines">
                	<option value="1">退勤</option>
                	<option value="2">早退</option>
                	<option value="3">その他</option>
                </select>
                </p>

                <p style="text-align: left">
                <label for="endDate" th:text="*{endDate}"></label>
                <label for="name">退勤日 :</label>
                <input type="date" size="30" maxlength="40">
                </p>
                
                <p style="text-align: left">
                    <label for="endTime" th:text="*{endTime}"></label>
                <label for="name">退勤時間 :</label>
                <input id="appt-time" type="time" name="appt-time" value="18:00">
                </p>

                
                <p style="text-align: left">
                    <label for="breakTime" th:text="*{breakTime}"></label>
                <label2 for="name">休憩時間 :</label2>
                <input type="number" valie="1" id="textb" min="0" step="0.15">
                </p>
                
                <p style="text-align: left">
                    <label for="note" th:text="*{note}"></label>
                <label for="name">備考 :</label>
                <input type="text" rows="2" cols="20" >
                </p>
                

                <button type="reset">キャンセル</button>
                <button type="submit">送信</button>
            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
