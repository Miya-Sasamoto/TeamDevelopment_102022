<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集</title>
    <link rel="stylesheet" href="/edit.css">
</head>
<body>
    <h1>編集</h1>
    <div class="box">
    
  <form  method="post" th:action="@{/edit}" th:object="${editForm}">
   
    <div class="userid">  
      <label for="id"> ユーザーID：</label>
      <input id="name" type="text" name="userId" th:field="*{userId}">
    </div>
    <div class="user_name">  
      <label for="name"> ユーザー名：</label>
      <input id="name" type="text" name="name" th:field="*{name}">
    </div>
    <div class="name_kana"> 
      <label for="nameKana"> 名前カナ：</label>
      <input id="name_kana" type="text" name="nameKana" th:field="*{nameKana}">
    </div>
    
    <div class="email"> 
      <label for="email"> E-MAIL：</label>
      <input id="mail_address" type="text" name="mailAddress" th:field="*{mailAddress}">
    </div>
    <div class="password">  
      <label for="password"> パスワード：</label> 
      <input id="password" type="text"  name="passWord" th:field="*{passWord}">
    </div>
   
    <div class="cancel">
      <button th:action="@{/}" type="submit">キャンセル</button>
    </div>
    <div class="sakuzyo">
      <button th:action="@{/DeleteComplete}" type="submit">削除</button>
    </div>
    <div class="hensyu">
       <button th:action="@{/EditComplete}" type="submit">編集</button>
    </div>
    
       
    </form>
      
   </div>     
</body>


</html>
