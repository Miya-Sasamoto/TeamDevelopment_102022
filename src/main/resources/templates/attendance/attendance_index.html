<!DOCTYPE html>
<html xmlns:th ="http:/ww.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>  attendance_list</title>
   <link rel="stylesheet" href="../../static/attendance/attendance_list_styles.css">
   <!-- <link rel="stylesheet " href="smartStyle1.css"> -->

</head>

<body>
  <div class="content_box">
  <div class="list_parent">
    <label class="list">勤怠一覧</label>
  </div>


<br><br>
<table>
	  <tr>
	    <th>名前</th>
	    <th>ステータス</th>
	    <th>出勤日</th>
	    <th>出勤時間</th>
	    <th>退勤日</th>
	    <th>退勤時間</th>
	    <th>休憩時間</th>
	    <th>勤務時間</th>
	    <th>備考</th>
	    <th>編集</th>
	  </tr>
	<tbody>
  		<tr th:each="item:${AttendanceIndex}">
		    <td th:text="${item.}"></td>
		    <td th:text="${item.status}"></td>
		    <td th:text="${item.startDate}"></td>
		    <td th:text="${item.startTime}"></td>
		    <td th:text="${item.endDate}"></td>
		    <td th:text="${item.endTime}"></td>
		    <td th:text="${item.breakTime}"></td>
		    <td>8:00</td>
		    <td th:text="${item.note}"></td>
		    <td><button>編集</button></td>

  		</tr>

  </tbody>
</table>



</div>
<div class="return_parent">
  <button class="return">戻る</button>
  <br>
</div>
</body>
</html>
