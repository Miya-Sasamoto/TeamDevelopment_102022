<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>formsample</title>
    <link rel="stylesheet" href="./Mypage.css">
  </head>
  <body>
    <div id="form">
      <p class="form-title">SESマイページ</p>
      <form action="post">
        <label>ユーザーID</label>
        <p class="id">
          <input type="text" disabled="disabled" autocomplete="off" placeholder="" class="el-input__inner" style="width: 300px;">
        </p>
          <label>ユーザー名</label>
        <p class="name">
          <input type="text" disabled="disabled" autocomplete="off" placeholder="" class="el-input__inner" style="width: 300px; ">
        </p>
       <ui>
        <p class="sub">
          <input type="submit" value="【編集】" />
        
        
          <input type="submit" value="【出勤報告】" />
        
      
          <input type="submit" value="【退勤報告】" />
        
       
          <input type="submit" value="【勤怠一覧】" />
        </p>
       </ui>
      </form>
    </div>
  </body>
</html>
