<body>
  
  <div class="shinki"><h1>新規登録</h1></div> 
  <div class="box">

    <div class="namaekana"><label for="name"> 名前カナ:</label> <input id="namekana" type="text" name="namekana"></div>
    <div class="email"><label for="name"> E-MAIL:</label> <input id="email" type="email" name="email"></div>
    <div class="password"><label for="password">PASSWORD:</label> <input type="password" id="password" name="password"></div>
  
  </form>

   
    <div class="touroku"><span><input type="button" value="登録"> </span></div> 
    <div class="cancel"><input type="button" value="キャンセル"> </div> 
    
   
   

  </div>
